        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {

            --cor-verde: #4CAF50;
            --cor-marrom: #8D6E63;

        body {

            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;

        .container {
            max-width: 1200px;

            text-align: center;
            padding: 20px;

        header h1 {

        header p {

        }

        .categorias-grid {
            display: grid;

        .categoria-botao {

            color: var(--cor-texto);
            display: flex;

            box-shadow: 0 15px 30px var(--cor-sombra);

        }

        .categoria-botao .icon {

            transition: color 0.3s ease;
        }

        .categoria-botao h2 {
            font-size: 1.5em;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        .categoria-botao p {
            font-size: 0.9em;
            color: #757575;
            margin: 0;
        }

        /* Cores espec√≠ficas para √≠cones ao passar o mouse */
        .categoria-botao:hover .icon-verde { color: var(--cor-verde); }

</head>
